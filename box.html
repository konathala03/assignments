<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #56e366;
            transition: all 0.3s ease;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color: #4b8abd;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
